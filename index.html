<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="assets/css/leaflet/v1.4.0/leaflet.css" />

		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			html, body, #map {
				height: 100%;
				width: 100%;
			}
			h1 {
				font-size: 36px;
				font-weight: 300;
				line-height: 1.1;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<script src="assets/js/leaflet/v1.4.0/leaflet.js"></script>

		<script>
			var map = L.map('map', {
				zoom: 6,
				center: [0, 0],
				center: [61.4, -95.8],
				maxBounds: [[-35, -168], [85, 110]]
//				maxBoundsViscosity: 0.8
			});

			L.tileLayer('tiles/{z}/{y}/{x}.png', {
				minZoom: 3,
				maxZoom: 6,
				maxBounds: [[-35, -168], [85, 110]],
				noWrap: true,
				attribution: '<a href="https://russos.livejournal.com/1378457.html">USSR Railroad Map 1960</a>'
			}).addTo(map);
		</script>
	</body>
</html>
